<!DOCTYPE html>
<html lang="en">

<body>
    <button onclick="insert()">INSERT</button>

        function insert(){
            fetch("http://localhost:5000/insert",{
                method:"POST",
                headers:{
                    'content-type':'application/json'
                }
                
            })
        }
    </script>
</body>
